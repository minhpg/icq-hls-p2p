<style>.video-dimensions {
    width: 100%;
    height: 100%;}
  .video-js .vjs-current-time { display: block; }
  .video-js .vjs-time-divider { display: block; }
  .video-js .vjs-duration { display: block; }
  .video-js .vjs-remaining-time { display: block; }
  
  .video-js .vjs-mute-control { display: block; }
  .video-js .vjs-volume-menu-button { display: block; }
  .video-js .vjs-volume-bar { display: block; }
  .vjs-big-play-button {
      background-color: transparent;
      width: 100%;
      height: 100%;
      background-image: url('https://anivsub.org/wp-content/uploads/2020/04/favicon.png');
      background-repeat: no-repeat;
      background-size: 46px;
      background-position: 50% calc(50% - 10px);
      border: none !important; // @stylint ignore
      box-shadow: none !important; // @stylint ignore
      &:before {
        content: "";
        display: none;
      }
      &:hover {
        background-color: transparent;
        opacity: .1;
      }
        #wrapper {
            min-height: 100%; 
        }
body{
    margin: 0;
}
  }
  .video-js .vjs-tech {
    top: -2px;
}

.video-js {
    overflow: hidden;
}
html, body {
  margin: 0;
  padding: 0;
}
  video-js[poster]{
    object-fit: cover;
  }
  .vjs-poster {
    background-size: cover;
    background-position: inherit;
  }
.vjs-paused.vjs-has-started.video-js .vjs-big-play-button,.video-js.vjs-ended .vjs-big-play-button,.video-js.vjs-paused .vjs-big-play-button {
    display: block
}

.video-js .vjs-load-progress div,.vjs-seeking .vjs-big-play-button,.vjs-waiting .vjs-big-play-button {
    display: none!important
}

.video-js .vjs-mouse-display:after,.video-js .vjs-play-progress:after {
    padding: 0 .4em .3em
}

.video-js.vjs-ended .vjs-loading-spinner {
    display: none;
}

.video-js.vjs-ended .vjs-big-play-button {
    display: block !important;
}

video-js.vjs-ended .vjs-big-play-button,.video-js.vjs-paused .vjs-big-play-button,.vjs-paused.vjs-has-started.video-js .vjs-big-play-button {
    display: block
}

.video-js .vjs-big-play-button {
    top: 50%;
    left: 50%;
    margin-left: -1.5em;
    margin-top: -1em
}

.video-js .vjs-big-play-button {
    background-color: rgba(255,255,255,0);
    font-size: 3.5em;
    border-radius: 50%;
    height: 2em !important;
    line-height: 2em !important;
    margin-top: -1em !important
}

.video-js:hover .vjs-big-play-button,.video-js .vjs-big-play-button:focus,.video-js .vjs-big-play-button:active {
    background-color: rgba(0,0,0,0)
}

.video-js .vjs-loading-spinner {
    border-color: rgba(255,255,255,0.7)
}

.video-js .vjs-control-bar2 {
    background-color: transparent
}

.video-js .vjs-control-bar {
    background-color: rgba(0,0,0,0) !important;
    color: #ffffff;
}

.video-js .vjs-play-progress,.video-js  .vjs-volume-level {
    background-color: #ffffff
}

.video-js .vjs-big-play-button {
    height: 2em !important;
    width: 2em !important;
    line-height: 1.9em !important;
    margin-top: -1em !important;
    margin-left: -1em;
    border-width: 0px;
}

.video-js .vjs-icon-play:before, .video-js .vjs-big-play-button:before {
    font-size: 50px;
}


.video-js .vjs-load-progress {
    background: rgba(255,255,255,0.5);
}

<div>
<video-js poster="https://kyunkyun.net/wp-content/uploads/2020/09/backdrop.png"data-setup='{"poster":"https://kyunkyun.net/wp-content/uploads/2020/09/backdrop.png"}' width="100%" height="100%" id=video class="vjs-theme-city vjs-big-play-centered" controls autoplay=false preload="auto">

     src="{{hd}}"
     type="{{type}}">

<script src="https://cdn.jsdelivr.net/npm/video.js@7.5.1/dist/video.min.js"></script>
<script src="https://unpkg.com/@videojs/http-streaming@2.2.3/dist/videojs-http-streaming.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-hotkeys/0.2.26/videojs.hotkeys.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.min.js"></script>
<script>
var player = videojs('video');
player.ready(function() {
  this.hotkeys({
    volumeStep: 0.1,
    seekStep: 5,
    enableModifiersForNumbers: false,
    alwaysCaptureHotkeys: true,
  });
});
player.play();
player.seekButtons({
    forward: 10,
    back: 10
  });
</script>
